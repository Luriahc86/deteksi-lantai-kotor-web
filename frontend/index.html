<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Deteksi Lantai Kotor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <h2>ğŸ§¹ Deteksi Lantai</h2>
    <ul>
      <li><a href="#" class="active" onclick="showPage('dashboard')">ğŸ“Š Dashboard</a></li>
      <li><a href="#" onclick="showPage('history')">ğŸ“œ Histori</a></li>
      <li><a href="#" onclick="showPage('live')">ğŸ¥ Live CCTV</a></li>
      <li><a href="#" onclick="showPage('notif')">ğŸ”” Notifikasi</a></li>
    </ul>
  </nav>

  <!-- Topbar -->
  <header class="topbar">
    <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
    <h1>Dashboard</h1>
    <button class="toggle-mode" onclick="toggleMode()">ğŸŒ™/â˜€ï¸</button>
  </header>

  <main>
    <section id="dashboard" class="page">
      <h3>Upload & Deteksi Gambar</h3>
      <div class="card">
        <input type="file" id="imgInput" accept="image/*" onchange="previewImage(event)">
        <button class="btn-primary" onclick="dummyDetect()">ğŸš€ Deteksi</button>
        <div id="preview"></div>
      </div>
    </section>

    <section id="history" class="page" style="display:none">
      <h3>Histori Deteksi</h3>
      <div class="card">
        <table>
          <thead>
            <tr><th>Waktu</th><th>Status</th><th>Gambar</th></tr>
          </thead>
          <tbody id="historyTable"></tbody>
        </table>
      </div>
    </section>

    <section id="live" class="page" style="display:none">
      <h3>Live CCTV</h3>
      <div class="card">
        <input type="text" id="cctvLink" placeholder="Masukkan link stream (mp4/mjpeg)">
        <button class="btn-secondary" onclick="showCCTV()">â–¶ï¸ Tampilkan</button>
        <div id="cctvPreview">
          <video id="cctvVideo" width="100%" controls autoplay loop style="display:none"></video>
        </div>
      </div>
    </section>

    <section id="notif" class="page" style="display:none">
      <h3>Daftar Kontak Notifikasi</h3>
      <div class="card">
        <input type="text" id="namaKontak" placeholder="Nama">
        <input type="text" id="kontak" placeholder="Email/WA/Telegram">
        <button class="btn-primary" onclick="tambahKontak()">â• Tambah</button>
        <ul id="daftarKontak"></ul>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
